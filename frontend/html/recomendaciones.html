<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseñas de Profesor - CUCEI</title>
    <link rel="stylesheet" href="../assets/css/recomendaciones.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="icon" href="data:,">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="index.html">CUCEI</a></h1>
            <nav>
                <ul>
                    <li><a href="index.html" class="volver">Volver</a></li>
                    <li><a class="calificar-profesor">Calificar</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="profesor-info">
                <h3 id="profesor-nombre"></h3>
            </div>
            <div class="profesor-metrics">
                <div class="calidad-general">
                    <span>Calidad General: </span><span class="grade"></span>
                </div>
                <div class="dificultad">
                    <span>Nivel de facilidad: </span><span class="grade"></span>
                </div>
            </div>
            <div class="profesor-etiquetas">
                <h4>Etiquetas:</h4>
                <div id="etiquetas-container">
                </div>
            </div>
            <table class="reviews-table">
                <thead>
                    <tr>
                        <th>Comentario</th>
                        <th>Calificación</th>
                        <th>Facilidad</th>
                        <th>Materia</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Mis Profesores - CUCEI</p>
        </div>
    </footer>

    <script src="../js/recomendaciones.js" type="module"></script>
</body>
</html>
