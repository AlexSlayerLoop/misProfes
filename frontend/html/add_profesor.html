<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Profesor</title>
    <link rel="stylesheet" href="../assets/css/add_profesor.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="icon" href="data:,"> 
</head>
<body>
    <header>
        <div class="container">
            <h1>CUCEI</h1>
            <nav>
                <ul>
                    <li><a href="index.html" class="volver">Volver</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="form-container">
                <h2>Agregar Profesor</h2>
                <form id="profesor-form">
                    <div class="form-group">
                        <label for="nombres">Nombres:</label>
                        <input type="text" id="nombres" name="nombres" required>
                    </div>
                    <div class="form-group">
                        <label for="apellidos">Apellidos:</label>
                        <input type="text" id="apellidos" name="apellidos" required>
                    </div>
                    <div class="form-group">
                        <button type="submit">Agregar Profesor</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Mis Profesores - CUCEI</p>
        </div>
    </footer>

    <script src="../js/add_profesor.js" type="module"></script>
</body>
</html>
